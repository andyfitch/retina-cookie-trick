<!DOCTYPE html>
<html>
	<head>
		<script>
			// If we don't currently have a retina cookie set and we have access to the Device's Pixel Ratio
			if (document.cookie.indexOf('HTTP_IS_RETINA') === -1 && window.devicePixelRatio !== undefined) {

				document.cookie = 'HTTP_IS_RETINA=0;path=/';		// Default to non-retina
				if (window.devicePixelRatio > 1)
					document.cookie = 'HTTP_IS_RETINA=1;path=/';	// Set cookie to retina

				window.location = window.location;					// Refresh page
			}
		</script>
	</head>
	<body><?php

		$size = '';
		if (isset($_COOKIE['HTTP_IS_RETINA']) && $_COOKIE['HTTP_IS_RETINA'])
			$size = '@2x';

		?><img src="img/amazing<?php echo $size; ?>.jpg" alt="Amazing" width="186" height="87" />
	</body>
</html>
